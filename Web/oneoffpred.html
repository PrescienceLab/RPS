<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>RPS One-off Predictions</title>
  </head>

  <body>
    <h1>RPS One-off Predictions</h1>

    <form method="POST" action="oneoffpred.pl">
      <table>
	<tr> <td>Source File: </td> <td> <input type="file" name="inputfile"></td></tr>
      <tr> <td> Model Spec: </td> <td><input type="text" name="model" value="AR 16"> </td> </tr>
      <tr><td> Fit from: </td><td><input type="text" name="fitfirst" value="0"> </td></tr>
	  <tr><td>Fit to: </td><td><input type="text" name="fitnum"></td></tr>
	  
      <tr><td>Predict over : </td><td><input type="text" name="testnum" value="1"></td></tr>
      <tr><td>Number ahead: </td><td><input type="text" name="numahead" value="1"></td></tr>
      <tr><td></td><td><input type="submit"></td></tr>
      </table>
    </form>
  </body>
</html>
